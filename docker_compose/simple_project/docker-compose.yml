version: '3'
services:
  web:
    build: app
    command: uwsgi --strict --ini uwsgi.ini
    expose:
      - "8000"
    volumes:
      - static_vol:/opt/app/static
      - media_vol:/opt/app/media
    env_file:
      - ./.env
    depends_on:
     - db

  db:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - 5432:5432

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
      - static_vol:/opt/app/static
      - media_vol:/opt/app/media
    ports:
      - 8080:80
    depends_on:
      - web


volumes:
  media_vol:
  static_vol:
  postgres_data: